<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Parker Britt</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!--#include virtual="/components/header.html" -->
    <main>
        <section class="home__section">
            <div class="home__text">
                <h1 class="home__title">Parker Britt</h1>
                <div class="home__title__line"></div>
                <h3 class="home__subtitle">Houdini/Pipeline</h3>
                <button class="home__button showreel">Showreel</button>
                <button class="home__button about_me">About Me</button>
            </div>
            <div class="home__backgroundvideo__container">
                <div class="overlay"></div>
                <video autoplay loop muted disablepictureinpicture>
                    <source src="assets/video/home_background_001_4k.webm" type="video/webm" media="(min-width:3840px)">
                    <source src="assets/video/home_background_001_1080p.webm" type="video/webm" media="(min-width:1080px)">
                    <source src="assets/video/home_background_001_720p.webm" type="video/webm" media="(min-width:720px)">
                    <source src="assets/video/home_background_001_480p.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
        <section class="portfolio-section">
            <section class="head">
                <h1>Portfolio</h1>
                <div class="underline"></div>
                <div class="buttons">
                    <button onclick="onFilterButtonClicked('houdini_button', 'houdini')" id='houdini_button' type="button">Houdini</button>
                    <button onclick="onFilterButtonClicked('programming_button', 'programming')" id='programming_button' type="button">Programming</button>
                    <button onclick="onFilterButtonClicked('commercial_button', 'commercial')" id='commercial_button' type="button">Commercial</button>
                    <button onclick="onFilterButtonClicked('personal_button', 'personal')" id='personal_button' type="button">Personal</button>
                </div>
            </section>
            <section class="portfolio-items">
                <div data-portfolio-item data-portfolio-item-tag='["houdini"]'><p>houdini</p></div>
                <div data-portfolio-item data-portfolio-item-tag='["houdini", "commercial"]'><p>houdini/commercial</p></div>
                <div data-portfolio-item data-portfolio-item-tag='["programming"]'><p>programming</p></div>
                <div data-portfolio-item data-portfolio-item-tag='["commercial"]'><p>commercial</p></div>
                <div data-portfolio-item data-portfolio-item-tag='["personal"]'><p>personal</p></div>
            </section>
            <!-- <div class="recent__projects__section"> -->
            <!-- </div> -->
        </section>
        <script src="js/portfolio_filter.js"></script>
    </main>
</body>
</html>
